<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <main class="container"> <!-- Div de todo o conteúdo da página (principal) -->

        <section class="form-image"> <!-- primeira Section do formulário -->
            <img src="img/undraw_shopping_re_hdd9.svg"> <!--imagem-->
        </section>

        <section class="form">  <!--Section principal do formulário-->
            
            <form action="#">   <!--tag "form" para criar a divisão do formulário-->
                <div class="form-header"> <!--Div para separar o cabeçalho do restante do form-->
                    <div class="form-title"> <!--Div dentro do cabeçalho para separar o títudo do cabeçalho do restante do form-->
                        <h1>Cadastre-se</h1> <!--Título-->
                    </div>
                    <div class="login-button"> <!--Div dentro do cabeçalho para separar o botão do cabeçalho do restante do form-->
                        <button><a href="login.html">Entrar</a></button> <!--Botão-->
                    </div>
                </div>

                <div class="input-group"> <!--Div com todos os inputs-->
                    <div class="input-box"> <!--Div com cada input + label-->
                        <label for="firstname">Primeiro nome</label> <!--"for" linka a label ao input-->
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div> 

                    <div class="input-box">
                        <label for="lastname">Último nome</label>
                        <input id="lastname" type="text" name="lasttname" placeholder="Digite seu último nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                    </div> 
                </div>

                <div class="gender-inputs"> <!--Div com os inputs de gênero + título-->
                    <div class="gender-title"> <!--Div com o título-->
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group"> <!--Div com os inputs de gênero-->
                        <div class="gender-input"> <!--Div com cada input-->
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="other" name="gender">
                            <label for="other">Outro</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button"> <!--Div apenas do botão-->
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        
        </section>

    </main>
</body>
</html>
